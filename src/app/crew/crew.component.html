<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" (click) = "addCrewMember(member)" [class.selected] = "crew.includes(member)" (mouseover) = "pic = member" (mouseout) = "pic = false">{{member.name}}</li>
    </ul>
    <img *ngIf ="pic" [src] = "pic.photo"/>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span *ngIf = "crew.length === 3">Full</span><!-- Add a span tag here to display 'Full' when the crew reaches 3. --></h3>
    <ol>
        <li *ngFor="let astronaut of crew" (click) = "addCrewMember(member)" (mouseover) = "show = astronaut" (mouseout) = "show = false">{{astronaut.name}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <img *ngIf = "show" [src] = "show.photo"/> 
</div>
